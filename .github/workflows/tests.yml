name: Tests

on: [push]

defaults:
  run:
    shell: sh

jobs:
  fmt:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          - ./test_dir/project1
          - ./test_dir/project2
          - ./test_dir/project3
          - ./test_dir/project4
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v4
      - run: ./install.sh
        working-directory: ${{ github.workspace }}
      - run: tfam fmt -recursive -check
  init:
    needs: [fmt]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          - ./test_dir/project1
          - ./test_dir/project2
          - ./test_dir/project3
          - ./test_dir/project4
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v4
      - run: ./install.sh
        working-directory: ${{ github.workspace }}
      - run: tfam init -no-color
  validate:
    needs: [init]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          - ./test_dir/project1
          - ./test_dir/project2
          - ./test_dir/project3
          - ./test_dir/project4
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v4
      - run: ./install.sh
        working-directory: ${{ github.workspace }}
      - run: tfam init -no-color
      - run: tfam validate -no-color
  plan:
    needs: [validate]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          - ./test_dir/project1
          - ./test_dir/project2
          - ./test_dir/project3
          - ./test_dir/project4
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v4
      - run: ./install.sh
        working-directory: ${{ github.workspace }}
      - run: tfam init -no-color
      - run: tfam plan -no-color

